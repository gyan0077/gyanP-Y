    <div class="contactform">
      <h1 class="text-center">Contact me for general Enquries</h1>
      <form>
        <div class="mb-6">

          <label for="clientname" class="form-label">Name <span class="required">*</span></label>
          <input type="email" class="form-control" id="clientname" aria-describedby="emailHelp">

        </div>

        <div class="mb-6">
          <label for="clientemail" class="form-label">Email address <span class="required">*</span></label>
          <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
        </div>

        <div class="mb-6">
          <label for="clientphone" class="form-label">Phone <span class="required">*</span></label>
          <input type="phone" class="form-control" id="clientphone">
        </div>

        <div class="mb-6">
          <label for="clientEnquiry" class="form-label">Enquiry</label>
          <input type="Enquiry" class="form-control" id="clientEnquiry">
        </div>

        <div class="mb-6" id="form-check">
          <input type="checkbox" class="form-check-input" id="isclient">
          <label class="form-check-label" for="isclient" style="margin-left: 10px">I want you to work on a project
            with me</label>
        </div>
        <button type="submit" class="btn btn-sm">Submit</button>
      </form>
